<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <img src="../images/SCMlogo.png" alt="Logo" class="logo">
                <span class="title">Sign in now</span>
                    <div id="errorMessage" style="margin: auto;">
                        <p style="color: red; text-align: center; font-size: small;">Username or Password is Incorrect!</p>
                    </div>
                    
                    <div class="input-field">
                        <input type="text" name="username" class="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="error-message" id="username-error">Enter Username</div>

                    
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="error-message" id="password-error">Enter Password</div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>
                        <a href="forgotpassword.html" class="text">Forgot password?</a>
                    </div>

                    <div id="captcha-container" class="g-recaptcha"
                        data-sitekey="6LemlOsnAAAAAFcvvmMmbVV9aBqk8D_vFo1WszO3"></div>

                    <div class="input-field button">
                        <input type="submit" id="submit-button" value="Sign in">
                    </div>

                <div class="login-signup">
                    <span class="text">Don't have an account?
                        <a href="signup.html" class="text login-link">Sign up now</a>
                        <div class="d-flex flex-row">
                            <a href="../index.html" class="text login-link">Back to Home</a>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
