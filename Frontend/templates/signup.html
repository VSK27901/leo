<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-login">
                <img src="../images/SCMlogo.png" alt="Logo" class="logo">
                <span class="title">Create Account</span>

                <!-- <form id="signup-form"> -->
                    <div id="backEndMessage" style="margin: auto;">
                        <p style="color: red; font-size: small; text-align: center;">Email Already Exist!</p>
                    </div>
                    <div class="input-field">
                        <input type="text" name="username" class="name" placeholder="Enter your full name" required>
                        <i class="uil uil-user icon"></i>
                    </div>

                    <div class="error-message" id="username-error">Enter Name</div>

                    <div class="input-field">
                        <input type="email" name="email" class="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="error-message" id="email-error">Enter Email</div>

                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Create a new password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="error-message" id="password-error">Enter Password</div>

                    <div class="input-field">
                        <input type="password" name="confirm_password" class="confirmpassword" placeholder="Confirm new password" required>
                        <i class="uil uil-lock-access icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="error-message" id="confirm-password-error">Enter Confirm Password</div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text" required>I have read and I accept the Privacy Policy & Conditions of use</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" id="submit-button" value="Sign up">
                    </div>
                <!-- </form> -->

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="login.html" class="text signup-text">Sign in now</a>
                    </span>
                    <div class="d-flex flex-row">
                        <a href="../index.html" class="text login-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
